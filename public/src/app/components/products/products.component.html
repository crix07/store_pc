<div class="lds-css ng-scope" *ngIf="loading" style="margin-top:100px;">
  <div style="width:100%;height:100%" class="lds-eclipse">
    <div></div>
  </div>
</div>

<div class="message" *ngIf="message" style="margin-top:100px;">
  <h3>Perdon pero El articulo: <strong class="pagMessage">{{message}}</strong> no se encuentra pero puede <a [routerLink]="['/']">Seguir Buscando :D</a> </h3>
</div>


<div *ngIf="products" class="products" style="margin-top:100px;">

<mat-card style="cursor:pointer;" (click)="details(product.ASIN)" class="example-card animated fadeIn" *ngFor="let product of products; let i = index">

  <img  style="width:300px;" class="imageProduct" [src]="product?.LargeImage?.URL">
  <mat-card-content>
    <p class="titulo-items">
    {{product?.ItemAttributes?.Title}}
    </p>
    <b class="price">{{product?.ItemAttributes?.ListPrice?.FormattedPrice}}</b>
  </mat-card-content>
  <mat-card-actions>
    <a target="_blank" rel="nofollow" [href]='product.DetailPageURL' style="cursor:pointer;" class="btn btn-success">Comprar</a>
    <a target="_blank" (click)="addCart(i)" rel="nofollow" [href]="amazo+'AssociateTag='+tag+'&ASIN.1='+product.ASIN+'&Quantity.1=1'" style="cursor:pointer;" class="btn btn-primary">ADD Carro</a>
    <button (click)="details(product.ASIN)" style="cursor:pointer;" class="btn btn-info">Detalles</button>
  </mat-card-actions>
</mat-card>


</div>
<br>
<nav *ngIf="products">
  <ul class="pagination" id="pagination">
    <li class="page-item" [ngClass]="{'disabled': current === 1}">
      <a class="page-link" [routerLink]="['/products/'+termino+'/1']" tabindex="-1">First Page</a>
    </li>
    <li class="page-item" *ngFor="let item of numpages" routerLinkActive="active"><a [routerLink]="['/products/'+termino+'/'+item]" class="page-link">{{item}}</a></li>
    <li>
      <a class="page-link" (click)="next()">Next</a>
    </li>
  </ul>
</nav>
